      <label class="label">Ng√†y sinh</label>
      <input
        type="text"
        id="dob"
        placeholder="DD / MM / YYYY"
        maxlength="10"
        oninput="formatDate(this)"
        inputmode="numeric"

    <!-- ===== LOGIC ===== -->
    <script>
      function logout() {
        sessionStorage.removeItem("logged");
        location.reload();
      }

      function formatDate(input) {
        let v = input.value.replace(/\D/g, "");
        if (v.length > 2) v = v.slice(0, 2) + "/" + v.slice(2);
        if (v.length > 5) v = v.slice(0, 5) + "/" + v.slice(5, 9);
        input.value = v;

        if (v.length === 10) tinhTuoi(v);
        else {
          ketQua.innerText = "";
          ketQua.classList.remove("error");
        }
      }

      function tinhTuoi(dateStr) {
        const [d, m, y] = dateStr.split("/").map(Number);
        const dob = new Date(y, m - 1, d);
        const today = new Date();

        if (
          dob.getFullYear() !== y ||
          dob.getMonth() !== m - 1 ||
          dob.getDate() !== d ||
          dob > today
        ) {
          ketQua.innerText = "Ng√†y sinh kh√¥ng h·ª£p l·ªá";
          ketQua.classList.add("error");
          return;
        }

        let years = today.getFullYear() - y;
        let months = today.getMonth() - (m - 1);

        if (today.getDate() < d) months--;
        if (months < 0) {
          years--;
          months += 12;
        }

        ketQua.innerText = `${years} tu·ªïi ‚Ä¢ ${months} th√°ng`;
        ketQua.classList.remove("error");
      }
    </script>
