  <body>
    <!-- ===== CHECK LOGIN (CH·ªà TH√äM PH·∫¶N N√ÄY) ===== -->

    <!-- ===== HEADER ===== -->

    <!-- ===== CONTENT ===== -->
    <div class="card">
      <div class="title">T√çNH TU·ªîI</div>

      <div class="field">
        <label class="label">Ng√†y sinh</label>
        <input
          type="text"
          id="dob"
          placeholder="DD / MM / YYYY"
          maxlength="10"
          oninput="formatDate(this)"
        />
        <div class="hint">Nh·∫≠p nhanh: 15082000</div>
      </div>

      <div id="ketQua" class="result"></div>
    </div>

    <!-- ===== LOGIC C≈® (GI·ªÆ NGUY√äN) ===== -->
    <script>
      function logout() {
        sessionStorage.removeItem("logged");
        location.reload();
      }
      function formatDate(input) {
        let v = input.value.replace(/\D/g, "");

        if (v.length > 2) v = v.slice(0, 2) + "/" + v.slice(2);
        if (v.length > 5) v = v.slice(0, 5) + "/" + v.slice(5, 9);

        input.value = v;

        if (v.length === 10) {
          tinhTuoi(v);
        } else {
          const r = document.getElementById("ketQua");
          r.innerText = "";
          r.classList.remove("error");
        }
      }

      function tinhTuoi(dateStr) {
        const [d, m, y] = dateStr.split("/").map(Number);
        const dob = new Date(y, m - 1, d);
        const today = new Date();
        const result = document.getElementById("ketQua");

        if (
          dob.getFullYear() !== y ||
          dob.getMonth() !== m - 1 ||
          dob.getDate() !== d ||
          dob > today
        ) {
          result.innerText = "Ng√†y sinh kh√¥ng h·ª£p l·ªá";
          result.classList.add("error");
          return;
        }

        let years = today.getFullYear() - y;
        let months = today.getMonth() - (m - 1);

        if (today.getDate() < d) months--;
        if (months < 0) {
          years--;
          months += 12;
        }

        result.innerText = `${years} tu·ªïi ‚Ä¢ ${months} th√°ng`;
        result.classList.remove("error");
      }
    </script>
