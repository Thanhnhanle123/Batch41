    <script>
      const posSearch = document.getElementById("posSearch");
      const posSelect = document.getElementById("pos");
      const posSuggest = document.getElementById("posSuggest");
      const allOptions = [...posSelect.options];

      posSearch.addEventListener("input", () => {
        const k = posSearch.value.toLowerCase();
        posSelect.innerHTML = "";
        allOptions.forEach((o) => {
          if (o.text.toLowerCase().includes(k) || o.value === "")
            posSelect.appendChild(o);
        });
      });

      const resultBox = document.getElementById("resultBox");
      const copyBtn = document.getElementById("copyBtn");

      [
        "contract",
        "customer",
        "si",
        "status",
        "pos",
        "reasonSelect",
        "reason",
      ].forEach((id) => {
        document.getElementById(id).addEventListener("input", renderText);
        document.getElementById(id).addEventListener("change", renderText);
      });

      const POS_KEY = "pos_weight";

      function getPOSWeight() {
        return JSON.parse(localStorage.getItem(POS_KEY) || "{}");
      }
      function savePOSWeight(obj) {
        localStorage.setItem(POS_KEY, JSON.stringify(obj));
      }
      function decayWeight() {
        const data = getPOSWeight();
        for (let k in data) data[k] = Math.max(0, data[k] - 0.1);
        savePOSWeight(data);
      }
      decayWeight();

      posSelect.addEventListener("change", () => {
        const code = posSelect.value;
        if (!code) return;
        const data = getPOSWeight();
        data[code] = (data[code] || 0) + 1;
        savePOSWeight(data);
        renderPosSuggest();
        renderText();
      });

      function renderPosSuggest() {
        const data = getPOSWeight();
        const list = Object.entries(data)
          .sort((a, b) => b[1] - a[1])
          .slice(0, 5);
        posSuggest.innerHTML =
          "<b>POS hay ch·ªçn:</b><br>" +
          list
            .map((i) => `<span onclick="pickPOS('${i[0]}')">${i[0]}</span>`)
            .join("");
      }
      renderPosSuggest();

      function pickPOS(code) {
        posSelect.value = code;
        posSelect.dispatchEvent(new Event("change"));
      }

      function renderText() {
        const contract = document.getElementById("contract");
        const customer = document.getElementById("customer");
        const si = document.getElementById("si");
        const pos = posSelect;
        const status = document.getElementById("status");
        const reasonVal =
          document.getElementById("reasonSelect").value ||
          document.getElementById("reason").value;

        [contract, customer, si, pos].forEach((f) => {
          if (!f.value.trim()) f.classList.add("missing");
          else f.classList.remove("missing");
        });

        const text = `Dear Anh,
Hu·ª∑ h·ªì s∆° gi√∫p em.
S·ªë h·ª£p ƒë·ªìng: ${contract.value || "‚ùó[CH∆ØA NH·∫¨P]"}
T√™n kh√°ch h√†ng: ${customer.value || "‚ùó[CH∆ØA NH·∫¨P]"}
Code SI: ${si.value || "‚ùó[CH∆ØA NH·∫¨P]"}
POScode: ${pos.value || "‚ùó[CH∆ØA CH·ªåN]"}
Tr·∫°ng th√°i Indus: ${status.value}
L√Ω do hu·ª∑: ${reasonVal || "‚ùó[CH∆ØA NH·∫¨P]"}`;

        resultBox.style.display = "block";
        copyBtn.style.display = "block";
        resultBox.innerHTML = text.replace(
          /‚ùó\[.*?\]/g,
          '<span class="hint">$&</span>',
        );
      }

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(resultBox.textContent);
        alert("ƒê√£ copy n·ªôi dung!");
      };
    </script>
